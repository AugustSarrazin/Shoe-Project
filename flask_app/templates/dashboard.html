<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center"> Welcome </h1>
    <h1 class="text-center"> </h1>
    <a href="/add" class="btn btn-primary">Add my shoe</a>
    <a href="/logout" class="btn btn-primary">Logout</a>
    <table class="table table-hover"> 
        <h2>Hot Shoes</h2>
            {% for shoe in shoes %}
            <tr>
                <td>Likes    {{shoe.like}}</td>
                <td>{{ shoe.name }}{{ shoe.brand }}{{ shoe.price }}</td>
                <td>Created by {{ shoe.sneaker_head.nick_name }}</td>
                    <td>
                        <a href="/shoe/{{ shoe.id }}">View</a>
                        {% if shoe.users_id == session.users_id %} |
                        <a href="/update/{{ shoe.id }}">Edit</a> |
                        <a href="/delete/{{ shoe.id }}">Delete</a>
                        {% endif %}
                    </td>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
