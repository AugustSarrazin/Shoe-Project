<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="container pt-5">
                <div class="row d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/dashboard" class="btn btn-dark col-sm-2 btn-sm">Dashboard</a>
                    <a href="/logout" class="btn btn-dark col-sm-2 btn-sm">LogOut</a>
                </div>
            </div>
        </header>
        <div class="container" style="display:inline-block">
            <h3>{{shoe.name}}</h3>
            <img src="" alt="" style="display:inline-block">
            <div style="display:inline-block">
                <p>Name: {{shoe.name}}</p>
                <p>Brand:  {{shoe.brand}} </p>
                <p>Model:  {{shoe.model}} </p>
                <p>Size: {{shoe.size}}</p>
                <p>Price: {{shoe.price}}</p>
                <p>Descrption: {{shoe.description}}</p>
                <img src="{{shoe.photo}}" alt="Oops">
            </div>
            <form action="/like/{{shoe.id}}" method="post" >
                <input type="hidden" name ="shoe.id" value="{{shoe.id}}">  
                <input class="btn btn-dark col-sm-2 btn-sm mt-2" type="submit" value="I want it">
            </form>
        </div>        
        <div class="container" style="display:inline-block">
            <form action="/comment" method="post">
                <input type="hidden" name ="shoe.id" value="{{shoe.id}}">    
                <input type="text" name="comment"  class="form-control">
                <input class="btn btn-dark col-sm-2 btn-sm mt-2" type="Submit" value="Post Comment"> 
            </form>
        </div>
        
        <div class="container" style="display:inline-block">
            <table class="table table-dark table-hover table-bordered table-striped"> 
                <thead>
                    <td>Nick name</td>
                    <td>Comment</td>
                </thead>
                <tbody>
                    {% for comment in comments %}
                    <tr>
                        <td>{{comment.nick_name}}</td>
                        <td>{{comment.comment}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
        </div>
        
    </div>
</body>
</html>
